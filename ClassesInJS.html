<!DOCTYPE html>
<html>
    <head>
        <script>
            // base Vehicle class
            const Vehicle = function(wheelCount,color){
                //constructor
                this.wheels= wheelCount;
                this.color=color;
            }

            //to add methods to prototype
            //it's available to all instances of vehicle class
            Vehicle.prototype.honk = function(){
                console.log('HONK HONK')
            }

            Vehicle.prototype.toString = function(){
                return `Car: { wheels: ${this.wheels}, color: ${this.color} }`
            }

            var Car = function(color){
                this.wheels=4;
                this.color= color;
            };

            //that inherits the honk
            Car.prototype = new Vehicle();

            //It overides the honk Vehicle method
            Car.prototype.honk = function(){
                console.log('Beep Beep')
            }

            Car.prototype.move = function(distance){
                console.log('Moving car: ',distance)
            }

            //Instance of the Car sub-class
            const car = new Car('red');

            //Instance of vehicle base- class
             const motorcycle = new Vehicle(2,'green');
            


            car.honk();
            motorcycle.honk();

        </script>
    </head>
    <body>

    </body>
</html>
