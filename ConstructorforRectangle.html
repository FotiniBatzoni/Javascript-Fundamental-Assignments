<!DOCTYPE html>
<html>
    <head>
        <script>
            function Rectangle(width,length) {
                this.width = width,
                this.length = length,
                this.area = function(){ 
                    return this.width * this.length
                }
                this.perimeter = function(){
                    return (2*this.length) + (2*this.width)
                 }
            }
          
        </script>
    </head>

</html>
