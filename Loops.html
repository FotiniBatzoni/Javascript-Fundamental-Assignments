<!DOCTYPE html>
<html>
    <head>
        <script>
            let num = parseInt(prompt("Enter a number")); 

            for(let i =0; i<=num; i++){
                if(i%3===0){
                    continue;
                }else{
                    document.write(`${i} <br/>`)
                }
            }
            
        </script>
    </head>
    <body>

    </body>
</html>
