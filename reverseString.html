<!DOCTYPE html>
<html>
    <head>
        <script>
          function reverseString(str){
         
            let reverse="";
            for(i=str.length-1; i>=0; i--){
                
                reverse += str[i];
            }
            return reverse
          }
         
      
        </script>
    </head>
