<!DOCTYPE html>
<html>
    <head>
        <script>
            function sortArrayOfObj(objects){
            objects.sort(function(a, b){
   
            let radiusA = Object.values(a)
            let radiusB = Object.values(b)

            if (radiusA < radiusB) {
                return -1;
            }    else if (radiusA > radiusB){
                return 1;
            }   
            return 0;
            });

            return objects
            
        }
       
        </script>
    </head>

    </body>
</html>
